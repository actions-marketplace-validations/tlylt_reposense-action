name: reposense-action
description: 'Deploy your RepoSense Report to GitHub Pages'
branding: 
  icon: 'upload-cloud'
  color: 'blue'

inputs:
  token:
    description: the required GitHub token for gh-pages deployment
    required: true
  configDirectory:
    description: the directory to read the config files from
    default: 'configs'
    type: string  

runs:
  using: "composite"
  steps:
    - name: Checkout source repo
      uses: actions/checkout@v3
      with:
        path: curr-repo
    - name: Check if config folder exists
      run: |
        if [ ! -d "./curr-repo/${{ inputs.configDirectory }}" ]; then
          echo "No configs folder found. Exiting!"
          exit 1
        fi
      shell: bash    
    - uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: pip install requests
      shell: bash
    - name: Install Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Checkout Reposense scripts
      uses: actions/checkout@v3
      with:
        repository: tlylt/reposense-action
        path: '.'
    - name: Check files
      run: ls -la
      shell: bash
    - name: Check file content
      run: ls -la ./curr-repo/${{ inputs.configDirectory }}
      shell: bash
    - name: Get RepoSense
      run: bash ./run.sh
      shell: bash
    - name: Generate report
      run: java -jar RepoSense.jar --config ./curr-repo/${{ inputs.configDirectory }}
      shell: bash
    - name: Deploy via gh-pages
      if: ${{ success() }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ inputs.token }}
        user_name: github-actions[bot]
        user_email: 41898282+github-actions[bot]@users.noreply.github.com
        publish_dir: ./reposense-report